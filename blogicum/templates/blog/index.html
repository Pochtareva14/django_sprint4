{% extends "base.html" %}
{% block title %}
  Лента записей
{% endblock %}
{% block content %}
  <h1 class="mb-5">Лента записей</h1>
  {% for post in post_list %}
    <div class="post-card">
      <h2><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></h2>
      <p><small>Опубликовано: {{ post.pub_date }}</small></p>
    </div>
    <article class="mb-5">  
      {% include "includes/post_card.html" %}
    </article>   
  {% endfor %}
{% endblock %}
